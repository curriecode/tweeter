<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->

  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="./styles/modal.css" type="text/css" />
  <link rel="stylesheet" href="./styles/mediaQuery.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/app.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="to-grey">
    <span class="logo">tweeter</span>
    <div class="write-tweet">
      <span class="new"><b>Write</b> a new tweet</span>
      <button class="btn bounce"><i class="fa fa-angle-double-down" aria-hidden="true"></i></button>
    </div>
  </nav>

  <header class="header to-grey">
    <img class="stars" src="https://cdn.pixabay.com/photo/2015/11/04/20/59/milky-way-1023340_960_720.jpg">
    <div class="avatar">
      <img class="avatar" src="./images/profile-hex.png">
    </div>
    <br>
    <div class="avatar">
      <h2 class="avatar">Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="modal">
        <header class="modal-header">
          Oops An Error Has Occurred
        </header>
        <p class="modal-text">doing a trying again</p>
        <button class="modal-button">OK</button>
      </div>
      <h2 class="compose to-grey">Compose Tweet</h2>
      <form class="to-grey" id="tweet-form" method="POST" action="tweets">
        <textarea id="text-input" name="text" placeholder="What are you humming about?"></textarea>
        <input class="tweet-button" type="submit" value="Tweet">
        <span id="counter" class="counter">140</span>
      </form>
    </section>

    <section class="article to-grey">
      <!-- this is where tweets are dynamically added  -->
    </section>

  </main>
  <script src="./scripts/composer-char-counter.js"></script>

</body>

</html>
